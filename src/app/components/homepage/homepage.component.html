<div class="pagination-buttons">
    <p>Pagina: {{ currentPage }}</p>
    <button [disabled]="isFirstPage" (click)="previousPage()">Precedente</button>
    <button (click)="nextPage()">Successivo</button>
  </div>


<section class="pokemon-grid">
    <app-pokemon-card
        *ngFor="let pokemon of pokemons"
        [pokemon]="pokemon">
    </app-pokemon-card>
</section>
