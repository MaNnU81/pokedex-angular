<section class="pokemon">
    <div class="left-column">
        <img class="pokemon-sprite" [src]="pokemon.sprites?.front_default" crossorigin>
        <p class="pokemon-pecu">Peso: {{ pokemon.weight }}, Altezza: {{ pokemon.height }}</p>
    </div>
    <div class="right-column">
        <h2 class="pokemon-name">{{ pokemon.name }}</h2>
        <a [routerLink]="['pokemon/', pokemon.id]">Dettagli</a>
    </div>
</section>
